# Netlify Configuration for Frontend Deployment
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm install --legacy-peer-deps && npm run build"
  
  # Directory to publish (Vite outputs to 'dist' by default)
  publish = "dist"
  
  # Base directory (optional, useful for monorepos)
  # base = "/"

[build.environment]
  # Node version
  NODE_VERSION = "18"
  
  # Enable npm 8+
  NPM_VERSION = "8"
  
  # Secrets scanning configuration
  # Ignore example files and common port numbers
  SECRETS_SCAN_OMIT_PATHS = ".env.example,.env.production.example,README.md,API.md,DEPLOYMENT.md"
  SECRETS_SCAN_OMIT_KEYS = "PORT,POSTGRES_PORT"

# Redirect all requests to index.html for client-side routing (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service Worker headers
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

# Environment-specific deploy contexts
[context.production]
  command = "npm run build"
  
[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

